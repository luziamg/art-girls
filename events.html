---
layout: default
---

{% for event in site.events %}
<section class="event grid">
  <div class="pic-event col-6" style="background-image:url('{{event.picture}}')" ></div>
  <div class="text-event col-6">
    <h2 class>{{event.name}}</h2>
    <h3>{{event.when}}</h3>
    <h3>{{event.where}}</h3>
    <h4>{{event.entry}}</h4>
    <p>
      {{event.description}}
    </p>
  </div>
  <div class="organizers col-6 grid">
    <div class="col-4" style="background-image:url('{{event.organizer1}}')"></div>
    <div class="col-4" style="background-image:url('{{event.organizer2}}')"></div>
    <div class="col-4" style="background-image:url('{{event.organizer3}}')"></div>
  </div>
  <div class="map-event col-6">
    {{event.map}}
  </div>
</section>

{% endfor %}
