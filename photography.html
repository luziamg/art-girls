---
layout: default
morepictures:
  - link: /images/mar-martin02.jpg
    piece: Test
---
<section class="photopage grid">
  <h2>Photography</h2>
</section>


<!-- MAIN PHOTO SECTION -->
<section class="photomain grid">
  <div class="workmain col-6">
    <img src="{{ site.photos.last.photo-url }}">
  </div>
  <div class="photoname col-6">
    <h1 class="photo-project">{{ site.photos.last.title }}
      <div class="namephoto">{{ site.photos.last.artist }}</div>
    </h1>

    <p>{{ site.photos.last.content }}</p>
    </div>
</section>

<!-- MORE WORK -->
<section class="morework grid">

  <h2 class="col-12">More pictures</h2>

  {% for photo in site.photos limit: 4 %}

  <div class="col-3">
    <div class="morework1 work" style= "background-image:url('{{photo.photo-url}}')">
      <div>
        <h3>{{photo.title}}</h3>
      </div>
    </div>
  </div>
  {% endfor %}

</section>
