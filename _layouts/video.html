<h2 class="filmtop">Film</h2>
<!-- VIDEO MAIN -->
<section class="videomain">
  <iframe src="{{ page.video-url }}" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</section>

<section class="grid-center">

  <!-- PROJECT DESCRIPTION -->
  <div class="col-5">
    <h1 class="video-project">{{ page.name }}
      <div class="artist-name-video-page">{{ page.author }}</div>
    </h1>
    <p>
      <!-- {{ content }} -->
    </p>
  </div>

  <!-- LATEST VIDEOS REMOVED BY MANDY-->

</section>

<!-- MORE VIDEOS BOTTOM -->

  <section class="featured3 grid">
    <div class="col-12">
      <h2>More</h2>
    </div>

    {% for object in site.posts %}
    <div class="col-3">
      <iframe src=" {{ object.video-url }}" width="250" height="150" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

      <h3>{{ object.name }}</h3>
      <h4>by {{ object.author }}</h4>
      <a href="{{object.url}}"> read more</a>
    </div>
    {% endfor %}
